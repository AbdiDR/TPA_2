<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="bmi-form">
      <div class="bmi-header">
        <h2>Check your BMI</h2>
        <img src="https://www.wakemed.org/assets/images/weight/bmi.jpg" alt="" />
        <p>Enter your weight and height below to check your BMI results</p>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="weight">Put your weight in here (KG)</label>
          <input type="number" id="weight" name="weight" placeholder="KG" />
        </div>
        <div class="form-group">
          <label for="height">And your height in here (CM)</label>
          <input type="number" id="height" name="height" placeholder="CM" />
        </div>
        <button type="submit">Calculate BMI</button>
        <div id="result"></div>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
